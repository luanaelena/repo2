<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Fake game components</h1>
    <!--  -->
    <div id="before-game" class="game-interface">
        <h2>Welcome to our fake game!</h2>
        Hello! Input your name...
        <div>
            <button>Start game</button>
        </div>
    </div>

    <!--  -->
    <div id="in-game" class="hide game-interface">
        <h2>Game</h2>
        The game is on!
        <div>
            <button>End game</button>
        </div>
    </div>

    <!--  -->
    <div id="post-game" class="hide game-interface">
        <h2>Results</h2>
        Your results
        <div>
            <button>Play again</button>
        </div>
    </div>
</body>
</html>
