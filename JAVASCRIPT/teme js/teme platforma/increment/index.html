<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Counter</h1>

    <div>
        <output data-counter-display class="display-styles">5</output>
    </div>
    <div>
        <button data-counter-button="-5" class="negative">-5</button>
        <button data-counter-button="decrement" class="negative">-</button>
        <button data-counter-button="reset">Reset</button>
        <button data-counter-button="increment" class="positive">+</button>
        <button data-counter-button="5" class="positive">+5</button>
        <!-- adaugiri pentru tema -->
        <button data-counter-button="increment">Increment</button>
        <button data-counter-button="decrement">Decrement</button>
        <button data-counter-button="-10" class="negative">-10</button>
        <button data-counter-button="10" class="positive">+10</button>
    </div>
</body>

</html>
