<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Positioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box"></div>

    <div class="dialog-box">
        <span class="close">&times;</span>

        <div class="title">
            <h1>Contact Us</h1>
        </div>

        <div class="name">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Mary Jackson">
        </div>

        <div class="email">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="mary.jackson@gmail.com">
        </div>

        <div class="message">
            <label for="text">Message: </label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="submit">Submit</button>
    </div>
</body>
</html>
